{% extends "layout/basic.html" %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}

<h2>Изменение пароля</h2>

{% if not user.is_authenticated %}
    <p>Необходимо войти.</p>
{% else %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Изменить">
</form>
{% endif %}

{% endblock %}
